<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <button id="startButton">START</button>
  <main class="quiz">
    <section>

      <div class="question" id="Q1" style="display: none">When was javascript created?
        <button class="answer1">1900</button>
        <button class="answer1">2000</button>
        <button class="answer1">2021</button>
        <button id="correct" class="answer1">1995</button>
      </div>
      <div class="scoreCard" style="display: none">highscore</div>
      </div>
      <div class="question" id="Q2" style="display: none">What is an array??
        <button class="answer2">a satellite.</button>
        <button class="answer2">a pizza topping.</button>
        <button id="correct" class="answer2">a global object which contains a list of items.</button>
        <button class="answer2">a type of sea creature</button>
      </div>
      <div class="question" id="Q3" style="display:none">Is coding fun?
        <button class="answer3">No</button>
        <button id="correct" class="answer3">Yes</button>
        <button class="answer3">Nah</button>
        <button class="answer3">Negative</button>
      </div>
      </div>
      <div class="question" id="Q4" style="display: none;">What is a DOM?
        <button class="answer4">Vin Diesal</button>
        <button class="answer4">Document Object Motel</button>
        <button id="correct" class="answer4">Document Object Model</button>
        <button class="answer4">Dominic Monaghan</button>
      </div>
      <div class="question" id="Q5" style="display: none;">What is a variable?
        <button class="answer5">a symbol</button>
        <button class="answer5">an ice cream flavor</button>
        <button class="answer5">a city in North Carolina</button>
        <button id="correct" class="answer5">anything that can vary.</button>
      </div>
      <div id="scorePage" style="display: none;">End of Quiz, Enter Initials

      </div>
  </main>
  </section>
  <footer>Made by Jacquez Patterson</footer>
  <script src="script.js"></script>
</body>

</html>
